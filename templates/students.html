{% extends "base.html" %}
{% block title %}Все студенты{% endblock %}
{% block content %}
  <div class="row">
    <h2>Студенты</h2>
    <div class="col">
    <ul class="list-group">
        {% for item in data %}
        <li class="list-group-item">{{ item.firstname }} {{ item.lastname }}</li>
        {% endfor %}
    </ul>
    </div>
      <div class="col"></div>
  </div>
  <br>
  <a href="/addstudent/" class="btn btn-primary">Добавить студента</a>
{% endblock %}
