{% extends "base.html" %}
{% block title %}Клонировать Курс{% endblock %}
{% block content %}
  <h2>Клонировать курс</h2>

  <form action="" method="post">
    <label for="course">Категория:</label><br>
    <select id="course" name="id_course">
      {% for item in data %}
      <option value="{{ item.id_course }}"> {{ item.title }} </option>
      {% endfor %}
    </select><br><br>
    <input type="submit" class="btn btn-primary" value="Клонировать">
  </form>

{% endblock %}
