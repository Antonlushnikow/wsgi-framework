{% extends "base.html" %}
{% block title %}Новый курс{% endblock %}
{% block content %}
  <h2>Запись на курс</h2>
{{ request.id }}
{{ data }}
  <form action="" method="post">
    <label for="title">Название курса:</label><br>
    <input type="text" id="title" name="title" value="{{ course.title }}"><br>
    <label for="student">Студент:</label><br>
    <select id="student" name="student">
      {% for student in students %}
      <option> {{ student.lastname }} </option>
      {% endfor %}
    </select><br>

    <input type="submit" class="btn btn-primary" value="Записать">
  </form>

{% endblock %}
